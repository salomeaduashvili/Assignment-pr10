<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <title>Contact Form</title>
  </head>
  <body>
    <div id="sent">
      <div>
        <img src="./images/icon-success-check.svg" alt="sent" />
        <h2>Message Sent!</h2>
      </div>
      <p id="sent-text">
        Thanks for completing the form. Weâ€™ll be in touch soon!
      </p>
    </div>
    <main>
      <h1>Contact Us</h1>
      <div id="conteiner-head">
        <div id="name-div">
          <p>First Name <span> *</span></p>
          <input type="text" id="name" />
          <p id="name-error"></p>
        </div>
        <div id="lastname-div">
          <p>Last Name<span> *</span></p>
          <input type="text" id="lastname" />
          <p id="lastname-error"></p>
        </div>
      </div>
      <div id="conteiner-mail">
        <p>Email Address<span> *</span></p>
        <input type="text" id="mail" />
        <p id="mail-error"></p>
      </div>

      <div id="conteiner-content">
        <p>Query Type<span> *</span></p>
        <div id="checkboxes">
          <div id="general">
            <input type="radio" id="radio-query" disabled />
            <img
              src="./images/icon-radio-selected.svg"
              alt="select"
              id="select1"
            />
            <p>General Enquiry</p>
          </div>
          <div id="support">
            <input type="radio" id="radio-query" disabled />
            <img
              src="./images/icon-radio-selected.svg"
              alt="select"
              id="select2"
            />
            <p>Support Request</p>
          </div>
        </div>
        <p id="content-error"></p>
      </div>
      <div id="conteiner-message">
        <p>Message<span> *</span></p>
        <input type="text" id="message" />
        <p id="message-error"></p>
      </div>
      <div id="conteiner-check">
        <div id="check">
          <img src="./images/icon-checkbox-check.svg" alt="" id="checkimg" />
        </div>
        <p>I consent to being contacted by the team <span> *</span></p>
      </div>
      <p id="lasterror"></p>
      <button id="submit-btn">Submit</button>
    </main>
  </body>
</html>
